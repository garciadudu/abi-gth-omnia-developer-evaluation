<div class="row"> 
    <div class="col-sm-1">
        <label>CPF/CNPJ</label>
    </div>
    
    <div class="col-sm-4">
        <input type="text" name="cpf" id="cpf" [(ngModel)]="this.customerService.customer.CPF_CNPJ" (blur)="buscar()">    
    </div>

    <div class="col-sm-4">
        <label>Nome</label>
        <input type="text" name="nome" id="nome" [(ngModel)]="this.customerService.customer.Nome">
    </div>
</div>

<br />

<div class="row"> 
    <div class="col-sm-1">
        <label>Filiais</label>
    </div>
    <div class="col-sm-4">
        <select [(ngModel)]="this.customerService.filialId" name="filial" id="filial">
            <option *ngFor="let filiation of this.customerService.meuFiliations" [ngValue]="filiation.Id">
                {{filiation.Nome}}
            </option>
          </select>
    </div>
</div>


<br />

<button type="button" class="btn btn-success" (click)="pagar()">Processar Pagamento Â»</button>
